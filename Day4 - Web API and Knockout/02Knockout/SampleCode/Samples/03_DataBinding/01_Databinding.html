
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
</head>
<body>
    <form id="form1" runat="server">
    <div>

    Name: <span data-bind="text:product.name"></span>
    <br />
    Price: <span data-bind="text:product.price"></span>

    <script type="text/javascript" src="../../Scripts/knockout.js"></script>
    <script type="text/javascript">
        // Create view model
        var viewModel = {
            product: {
                name: ko.observable("Milk"),
                price: ko.observable(2.99)
            }
        };

        // Bind view model to DOM
        ko.applyBindings(viewModel);
    </script>



    </div>
    </form>
</body>
</html>
