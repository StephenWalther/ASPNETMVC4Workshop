<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Content/MovieApp.css" />
</head>
<body>

    <table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Director</th>
        </tr>
    </thead>
    <tbody data-bind="foreach:movies">
        <tr>
            <td data-bind="text:Title"></td> 
            <td data-bind="text:Director"></td> 
        </tr>
    </tbody>
    </table>

    <form data-bind="submit:addMovie">

        <ul data-bind="foreach:movieToAddErrors">
            <li data-bind="text:$data"></li>
        </ul>
            
        <div>
            <label>Title:</label>
            <input data-bind="value:movieToAdd.Title" />
        </div>
        <div>
            <label>Director:</label>
            <input data-bind="value:movieToAdd.Director" />
        </div>
        <div>
            <input type="submit" value="Add Movie" />
        </div>
    </form>


    <script type="text/javascript" src="../../Scripts/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../../Scripts/knockout.js"></script>
    <script type="text/javascript">

        // Create the view model
        var viewModel = {

            movies: ko.observableArray(),

            movieToAdd: {
                Title: ko.observable(),
                Director: ko.observable()
            },

            movieToAddErrors: ko.observableArray(),

            addMovie: function () {
                // Retain "this" reference
                var that = this;

                // Make ajax call
                $.ajax("/api/movie", {
                    type: "POST",
                    data: ko.toJSON(that.movieToAdd),
                    contentType: "application/json",
                    dataType: "json",
                    statusCode: {
                        201: function (newMovie) {
                            that.movies.push(newMovie);
                            that.movieToAddErrors([]);
                        },
                        400: function (xhr) {
                            var errors = JSON.parse(xhr.responseText);
                            that.movieToAddErrors(errors);
                        }
                    }
                });
            },

            getMovies: function () {
                // Retain "this" reference
                var that = this;

                // Make ajax call
                $.ajax("/api/movie", {
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    statusCode: {
                        200: function (results) {
                            that.movies(results);
                        }
                    }
                });
            }

        };

        // Bind the view model to the view
        ko.applyBindings(viewModel);

        // Kick-off the work
        viewModel.getMovies();

    </script>


</body>
</html>
