
    <script>

        var a;
        if (a) {
            console.log("hello1"); // Never called
        }

        a = 27;
        if (a) {
            console.log("hello2"); // Logs "hello"
        }

        a = 0;
        if (a) {
            console.log("hello3"); // Never called
        }

        a = "";
        if (a) {
            console.log("hello4"); // Never called
        }

        a = null;
        if (a) {
            console.log("hello5"); // Never called
        }


    </script>
