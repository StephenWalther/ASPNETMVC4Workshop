<script>


    // Create robot
    var robot = {
        makeNoise: function () { console.log("beep!"); }
    };

    // Create roomba
    var roomba = Object.create(robot);
    roomba.vacuum = function () { console.log("vrooom"); }

    roomba.makeNoise(); // Logs "beep!"
    roomba.vacuum(); // Logs "vrooom"




</script>
